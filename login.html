<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentCircle</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="login-branding">
                <div class="brand-logo">
                    <i class="fas fa-leaf"></i>
                </div>
                <h1>StudentCircle</h1>
                <p class="brand-tagline">Share More. Waste Less.</p>
                <div class="brand-features">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Share Resources</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Split Rides</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Save Money</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Go Green</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login/Signup Form -->
        <div class="login-right">
            <div class="login-box">
                <div class="back-to-home">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>

                <div class="login-header">
                    <h2 id="formTitle">Welcome Back!</h2>
                    <p id="formSubtitle">Login to continue sharing</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                placeholder="student@college.edu"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                placeholder="Enter your password"
                                required
                            >
                            <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="form-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </form>

                <!-- Signup Form (Hidden by default) -->
                <form id="signupForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="signupName" 
                                placeholder="John Doe"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                placeholder="student@college.edu"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                placeholder="Create a strong password"
                                required
                            >
                            <i class="fas fa-eye toggle-password" id="toggleSignupPassword"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="signupConfirmPassword" 
                                placeholder="Re-enter your password"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="form-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </form>

                <!-- Toggle between Login/Signup -->
                <div class="form-toggle">
                    <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
